<div data-ng-controller="welcome as vm" class="container-fluid">
    <row>
        <div class="col-lg-6-offset-3">
            <div class="welcome jumbotron" height="420">
                <h1>Welcome!</h1>
                <p>
                    Welcome to OWASP Threat Dragon, an open-source threat modelling tool from OWASP. This is an experimental brach to
                    explore GitHub integrations. It won't be around long, so do not rely on it!
                </p>
                <p>
                    <a class="btn btn-lg btn-default" href="#/threatmodels" role="button">
                        <span class="glyphicon glyphicon-open"></span>  {{vm.threatModelCount > 0 ? 'Open Local Model' : 'Create Local Model'}}
                    </a>
                    <a class="btn btn-lg btn-default" href="#/threatmodel/edit/new" role="button">
                        <span class="glyphicon glyphicon-plus"></span> Add New Model
                    </a>
                    <button ng-disabled="vm.threatModelCount == 0" class="btn btn-lg btn-default" role="button" ng-click="vm.clearLocalStorage()">
                        <span class="glyphicon glyphicon-remove"></span>  Clear Local Storage
                    </button>
                </p>
            </div>
        </div>
    </row>
</div>
